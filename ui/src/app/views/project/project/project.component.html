<table *ngIf="project" class="project">
    <tr>
        <td>id:</td>
        <td>{{project.id}}</td>
    </tr>
    <tr>
        <td>name:</td>
        <td>{{project.name}}</td>
    </tr>
    <tr>
        <td>description:</td>
        <td>{{project.description}}</td>
    </tr>
    <tr>
        <td>status:</td>
        <td>{{project.status}}</td>
    </tr>
    <tr>
        <td>createdAt:</td>
        <td>{{project.createdAt}}</td>
    </tr>
</table>
