<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-body">
                <form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
                    <div class="form-group">
                        <label>Username</label>
                        <input ngModel name="username" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input ngModel name="password" type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.form.valid">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
