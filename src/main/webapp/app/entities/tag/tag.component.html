<div>
    <h2>
        <span>Tags</span>
        <button class="btn btn-link float-right create-tag" [routerLink]="['/', { outlets: { popup: ['tag-new'] } }]">
            <span class="fa fa-plus"></span>
        </button>
    </h2>
    <app-alert></app-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="tags">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>Name</span></th>
            <th><span>Project</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tag of tags ;trackBy: trackId">
                <td><a [routerLink]="['../tag', tag.id ]">{{tag.name}}</a></td>
                <td>
                    <div *ngIf="tag.project">
                        <a [routerLink]="['../project', tag.project?.id ]" >{{tag.project?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tag/'+ tag.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-link btn-sm">
                            <span class="fa fa-pencil"></span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tag/'+ tag.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-link btn-sm">
                            <span class="fa fa-remove"></span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="tags && tags.length">
            <div class="row justify-content-center">
                <app-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></app-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
