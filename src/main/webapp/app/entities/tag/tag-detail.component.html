
<div *ngIf="tag">
    <h2><span>Tag</span> {{tag.id}}</h2>
    <hr>
    <app-alert-error></app-alert-error>
    <dl class="row-md app-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{tag.name}}</span>
        </dd>
        <dt><span>Project</span></dt>
        <dd>
            <div *ngIf="tag.project">
                <a [routerLink]="['/project', tag.project?.id]">{{tag.project?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-link">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'tag/'+ tag.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-link">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
