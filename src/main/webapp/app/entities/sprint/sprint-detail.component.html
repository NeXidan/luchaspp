
<div *ngIf="sprint">
    <h2><span>Sprint</span> {{sprint.id}}</h2>
    <hr>
    <app-alert-error></app-alert-error>
    <dl class="row-md app-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{sprint.name}}</span>
        </dd>
        <dt><span>From Date</span></dt>
        <dd>
            <span>{{sprint.fromDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span>To Date</span></dt>
        <dd>
            <span>{{sprint.toDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Project</span></dt>
        <dd>
            <div *ngIf="sprint.project">
                <a [routerLink]="['/project', sprint.project?.id]">{{sprint.project?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-link">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'sprint/'+ sprint.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-link">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
