
<div *ngIf="project">
    <h2><span>Project</span> {{project.id}}</h2>
    <hr>
    <app-alert-error></app-alert-error>
    <dl class="row-md app-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{project.name}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{project.description}}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
            <span>{{project.status}}</span>
        </dd>
        <dt><span>Manager</span></dt>
        <dd>
            <span *ngFor="let manager of project.managers; let last = last">
                {{manager.id}}{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-link">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'project/'+ project.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-link">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>

    <div>
        <app-documents type="project" [optional]="'/' + project.id"></app-documents>
    </div>
</div>
